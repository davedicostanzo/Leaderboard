<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Approved Books Leaderboard</title>
 <link rel="stylesheet" href="style.css">
</head>
  <body>
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Library Header -->
    <header id="s-lib-banner">
        <div class="container">
            <a href="https://westportlibrary.org">
                <img class="banner-img" 
                     src="https://d2jv02qf7xgjwx.cloudfront.net/sites/7716/banner/The_Westport_Library...__2_.png" 
                     alt="The Westport Library"
                     loading="eager">
            </a>
        </div>
    </header>

    <!-- Challenge Banner -->
    <div class="challenge-banner">
        <div class="container">
            <img class="banner-image" 
                 src="https://d2jv02qf7xgjwx.cloudfront.net/accounts/78445/images/summer_reading_challenge_2025_banner.png" 
                 alt="Summer Reading Challenge 2025 Banner"
                 loading="lazy">
        </div>
    </div>

    <!-- Navigation Menu -->
<div class="menu-bar-wrapper">
  <div class="container">
    <nav class="menu-bar" aria-label="Summer Reading Challenge navigation">
        <a href="https://westportlibrary.libguides.com/SRC2025Instructions">Instructions</a>
        <a href="https://westportlibrary.libguides.com/SRC2025Categories">Categories</a>
        <a href="https://westportlibrary.libguides.com/2025SRCSubmissionForm">Submit Your Challenge</a>
        <a href="https://westportlibrary.libguides.com/SRC2025Leaderboard" aria-current="page">Leaderboard</a>
    </nav>
  </div>
</div>

    
    <!-- Date Bar -->
<div class="date-bar-wrapper">
  <div class="container">
    <div class="date-bar" role="banner">
        <time datetime="2025-06-02/2025-08-29">June 2 through August 29!</time>
    </div>
  </div>
</div>


    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div class="main-content-inner">
            
            <!-- Main Column -->
            <div class="main-column">
                
                <!-- Stats Section -->
                <div class="stats-grid stats-hidden" id="statsBox" aria-live="polite">
                    <div class="stat-box">
                        <div class="stat-title">Total Participants</div>
                        <div class="stat-content">
                            <div class="stat-number" id="totalParticipants" aria-label="Total participants">0</div>
                        </div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-title">Books Read</div>
                        <div class="stat-content">
                            <div class="stat-number" id="totalBooks" aria-label="Total books read">0</div>
                        </div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-title">Average per Person</div>
                        <div class="stat-content">
                            <div class="stat-number" id="avgBooks" aria-label="Average books per person">0</div>
                        </div>
                    </div>
                </div>

                <!-- Leaderboard Box -->
                <section class="s-lib-box">
                    <h2 class="s-lib-box-title">Leaderboard</h2>
                    <div class="s-lib-box-content" style="padding: 0;">
                        <div id="content" aria-live="polite" aria-busy="true">
                            <div class="loading">
                                <div class="spinner" aria-hidden="true"></div>
                                <p>Loading leaderboard data...</p>
                            </div>
                        </div>
                    </div>
                </section>

            </div>

            <!-- Sidebar Column -->
            <aside class="sidebar-column">
                <section class="s-lib-box">
                    <div class="s-lib-box-content">
                        <!-- Reviews content will be dynamically inserted by JavaScript -->
                        <!-- This content is now handled by the renderReviews() function -->
                    </div>
                </section>
            </aside>

        </div>
    </main>
  <div id="app"></div>

<script type="module" src="main.js"></script>

</body>
</html>
