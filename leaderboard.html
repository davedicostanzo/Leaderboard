<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Approved Books Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .entry { margin-bottom: 30px; text-align: center; }
    .cover { width: 100px; height: 150px; object-fit: cover; margin-bottom: 5px; }
    strong { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div id="leaderboard"></div>

  <script>
    // Replace this link with the public share link for your JSON file
    const jsonURL = "https://drive.google.com/file/d/1sXUI9TSnXRM98vSmUR9xmsg0V183qck2/view?usp=drive_link";

    fetch(jsonURL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('leaderboard');

        data.forEach(book => {
          const div = document.createElement('div');
          div.className = 'entry';

          const challenge = book.Challenge || "Completed Challenge";
          const cover = book.CoverURL || 'https://via.placeholder.com/100x150?text=No+Cover';

          div.innerHTML = `<strong>${challenge}</strong>
                           <img class="cover" src="${cover}" alt="${challenge}">`;
          container.appendChild(div);
        });
      })
      .catch(err => console.error("Error loading JSON:", err));
  </script>
</body>
</html>
